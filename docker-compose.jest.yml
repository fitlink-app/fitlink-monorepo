version: '3.7'

services:
  postgres:
    container_name: jest
    image: postgis/postgis
    networks:
      - webnet
    environment:
      POSTGRES_USER: jest
      POSTGRES_PASSWORD: jest
      POSTGRES_DB: jest
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - ./docker/uuid.sql:/docker-entrypoint-initdb.d/uuid.sql
  s3rver:
    container_name: s3rver
    build:
      dockerfile: Dockerfile
      context: ./docker/s3rver
    ports:
      - 9191:9191
    volumes:
      - ./s3:/tmp/s3rver
networks:
  webnet:

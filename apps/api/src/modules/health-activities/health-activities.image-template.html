<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        pointer-events: none;
        user-select: none;
      }

      body {
        width: 1080px;
        font-family: Lato, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, Liberation Sans, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-weight: 400;
        font-size: 2.8vw;
        line-height: 1;
        letter-spacing: 0.025em;
        color: white;
        background-color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        position: relative;
        width: 100%;
        overflow: hidden;
        min-height: 600px;
      }

      .bg-image {
        display: block;
        width: 100%;
        height: auto;
        opacity: 0;
      }

      .bg-image-cover {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content {
        position: absolute;
        display: flex;
        align-items: center;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 1.42857143em;
      }

      .content * {
        position: relative;
        z-index: 1;
      }

      .content::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-height: 12.85714286em;
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8));
        mix-blend-mode: multiply;
      }

      .logo-container {
        flex: 0 0 auto;
        position: relative;
        margin-right: auto;
      }

      .logo {
        display: block;
        width: auto;
        height: 2em;
        margin-right: auto;
      }

      .link {
        position: absolute;
        top: 2.4em;
        left: 4.2em;
        font-size: 0.71428571em;
      }

      .stat {
        margin-left: 2em;
      }

      .stat-value {
        margin-bottom: 0.28571429em;
      }

      .stat-value:last-child {
        margin-bottom: 0;
      }

      .stat-label {
        font-size: 0.57142857em;
        text-transform: uppercase;
      }

      .title {
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 30px;
        padding: 20px;
        text-align: right;
        color: #fff;
        width: 100%;
        z-index: 100;
      }

      .title::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        mix-blend-mode: multiply;
        z-index: -1;
      }

      @media (max-aspect-ratio: 3/4) {
        body {
          font-size: 5.6vw;
        }

        .content {
          flex-direction: column;
          align-items: flex-start;
          width: auto;
        }

        .content::before {
          min-height: 0;
          background: linear-gradient(
            to left,
            rgba(0, 0, 0, 0),
            rgba(0, 0, 0, 0.8)
          );
          filter: blur(1em);
          transform: scale(1.25);
          transform-origin: 100% 0;
        }

        .logo-container {
          order: 100;
        }

        .logo {
          height: 1.5em;
        }

        .link {
          font-size: 0.53571428em;
        }

        .stat {
          margin-left: 0;
          margin-bottom: 1.5em;
        }
      }
    </style>
  </head>
